{% extends "base.html" %} {% block title %}New Car{% endblock %}
{% block content %}

<div class="container mt-5">
    <h2>Make a Payment</h2>
    <form method="post" id="payment-form" action="/process_payment">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required >
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <select class="form-control" id="currency" name="currency" required>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="form-group">
            <label for="card_number">Card Number</label>
            <input type="text" class="form-control" id="card_number" name="card_number" required>
        </div>
        <div class="form-group">
            <label for="expiry_date">Expiry Date</label>
            <input type="text" class="form-control" id="expiry_date" name="expiry_date" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="number" class="form-control" id="cvv" name="cvv" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="redirectToPayments()">Pay Now</button>
    </form>
    <div class="mt-3" id="payment-result"></div>
</div>


{% endblock %}

{% extends "base.html" %} {% block title %}Admin{% endblock %} {% block
content %}
<div class="container">
    <div class="row g-5">
        <!-----------------------Adding Locations-------------------------------->
        <div class="col-12 col-md-6 col-lg-4 ">
            <div class="container mt-3">
                <div class="card bg-secondary" style="width:360px">
                    <img class="card-img-top" src="{{url_for('static',filename='images/location.jpg')}}" alt="addcars" style="width:100%">
                    <div class="card-body">
                       <h4 class="card-title text-light" > Add Location</h4>
                       <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#mylocation" >+ Add Location</a>
                     </div>
                </div> 
            </div> 
            <!-------------------------Modal window for adding location-------------------->
    
            <div class="modal fade" id="mylocation" tabindex="-1" role="dialog" aria-labelledby="mylocation1" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="mylovcation1">Add Location</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <form method="POST">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                    <div class="form-group">
                                        <label for="address" class="col-form-label">Address:</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="address"
                                            name="address"
                                            maxlength="200"
                                            placeholder="Enter Address"
                                        />
                                    </div>
                                    <div class="form-group">
                                      <label for="city" class="col-form-label">City:</label>
                                      <input 
                                            type="text" 
                                            class="form-control" 
                                            id="city"
                                            name="city"
                                            maxlength="30"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="eircode" class="col-form-label">EIR Code:</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="eircode"
                                            name="eircode"
                                            maxlength="10"
                                        />
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>                
                    </div>
                </div>
            </div>                  
        </div>
        <!---------------------------Adding New Car's------------------------------>
        <div class="col-12 col-md-6 col-lg-4 ">
            <div class="container mt-3">
                <div class="card bg-secondary" style="width:360px">
                    <img class="card-img-top" src="{{url_for('static',filename='images/BMW.jpg')}}" alt="addcars" style="width:100%">
                    <div class="card-body">
                       <h4 class="card-title text-light" > Add New Car's</h4>
                       <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#mycar" >+ Add Car</a>
                     </div>
                </div> 
            </div> 
            <!-------------------------Modal window for adding new car-------------------->
            <div class="modal fade" id="mycar" tabindex="-1" role="dialog" aria-labelledby="mycar1" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="mycar1">Add New Car</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form method="POST">
                                <div class="form-group">
                                    <label for="carmodel" class="col-form-label">Car Model ID:</label>
                                    <input
                                       type="text"
                                       class="form-control"
                                       id="carmodel"
                                       name="carmodel"
                                       maxlength="10"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="carname" class="col-form-label">Car Name:</label>
                                    <input
                                       type="text"
                                       class="form-control"
                                       id="carname"
                                       name="carname"
                                       placeholder="Enter Car Name"
                                       maxlength="150"
                                    />
                                </div>
                                <div class="form-group">
                                  <label for="car_num" class="col-form-label">Car Number:</label>
                                  <input 
                                      type="text" 
                                      class="form-control" 
                                      id="car_num"
                                      name="car_num"
                                      maxlength="10"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="car_capacity" class="col-form-label">Car Capacity:</label>
                                    <input 
                                       type="number" 
                                       class="form-control" 
                                       id="car_capacity"
                                       name="car_capacity"
                                       max="7"
                                       min="1"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="car_type" class="col-form-label">Car Type:</label>
                                    <input 
                                       type="text"
                                       class="form-control" 
                                       id="car_type"
                                       name="car_type"
                                       maxlength="6"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="car_price" class="col-form-label">Car Price:</label>
                                    <input 
                                       type="text"
                                       class="form-control" 
                                       id="car_price"
                                       name="car_price"
                                    />
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>         
        </div>
        <!-------------Displaying Bookings----------------->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="container mt-3">
                <div class="card bg-secondary" style="width:360px">
                    <img class="card-img-top" src="{{url_for('static',filename='images/Bookings.jpg')}}" alt="bookings" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title text-light"> View Bookings</h4>
                        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#mybookings">Bookings</a>
                    </div>
                </div>
            </div>
            <!-------------------------Modal window for showing booking list-------------------->
            <div class="modal fade" id="mybookings" tabindex="-1" role="dialog" aria-labelledby="mybooking1" aria-hidden="true">
                <div class="modal-dialog modal-xl" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="mybooking1">Bookings</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
